<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                background-color: cyan;
            }
            p:last-child {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <p>First</p>
        <p>Second</p>
        <p>Third</p>
        <p>Fourth</p>
        <p>Fifth</p>
    </body>
</html>
