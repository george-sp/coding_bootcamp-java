<!DOCTYPE html>
<html>
<head>
<title>Customer Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1253">
</head>
<body bgcolor="#FFBBCC">
<p align="left"><font face="Tahoma"><strong>Personal Customer Data Form</strong></font></p>
<form name="form1" method="post" action="/JavaServletSessionExamples/AddCustomerToSessionServlet">
  <p>&nbsp;</p>
  <table style="width:50%; border:0;">
    <tr>
      <td width="24%"><div align="right"><strong><font face="Tahoma">Name:</font></strong></div></td>
      <td colspan="2"><div align="left">
          <input name="nameField" type="text" id="nameField">
          <strong><font color="#FF0000" face="Tahoma">*</font></strong></div></td>
    </tr>
    <tr>
      <td><div align="right"><strong><font face="Tahoma">Surname:</font></strong></div></td>
      <td colspan="2"><div align="left">
          <input name="surnameField" type="text" id="surnameField">
          <strong><font color="#FF0000" face="Tahoma">*</font></strong></div></td>
    </tr>
    <tr>
      <td><div align="right"><strong><font face="Tahoma">username:</font></strong></div></td>
      <td colspan="2"><div align="left">
          <input name="usernameField" type="text" id="usernameField">
          <strong><font color="#FF0000" face="Tahoma">*</font></strong></div></td>
    </tr>
    <tr>
      <td><div align="right"><strong><font face="Tahoma">password:</font></strong></div></td>
      <td colspan="2"><input name="passwordField" type="password" id="passwordField">
        <strong><font color="#FF0000" face="Tahoma">*</font></strong></td>
    </tr>
    <tr>
      <td><div align="right"><strong><font face="Tahoma">Interests:</font></strong></div></td>
      <td colspan="2"><div align="left">
          <select name="preferencesField" id="preferences">
            <option value="0">---------</option>
            <option value="Sports">Sports</option>
            <option value="Music">Music</option>
            <option value="Programming">Programming</option>
            <option value="other">ohter...</option>
          </select>
          <strong><font color="#FF0000" face="Tahoma">*</font></strong></div></td>
    </tr>
    <tr>
      <td height="39"><div align="right"><strong><font face="Tahoma">gender:</font></strong></div></td>
      <td colspan="2"> <label>
        <input type="radio" name="genderField" value="Male">
        Male </label> <label>
        <input type="radio" name="genderField" value="Female">
        Female <strong><font color="#FF0000" face="Tahoma">*</font></strong></label>
      </td>
    </tr>
    <tr>
      <td><div align="right"><strong><font face="Tahoma">I&nbsp;am&nbsp;over&nbsp;18</font></strong></div></td>
      <td colspan="2"><input name="ageField" type="checkbox" id="age" value=">18">
        <strong>
        <label> <strong><font color="#FF0000" face="Tahoma">*</font></strong></label>
        </strong></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td width="15%"><div align="left">
          <input type="submit" name="Submit" value="Next">
        </div></td>
      <td width="61%"><div align="left">
          <input type="reset" name="Submit2" value="Clear Fields">
        </div></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td colspan="3">
        <div align="center"><strong><font color="#FF0000" face="Tahoma">*</font></strong>
          <font color="#000000" face="Tahoma"><strong>Required Fields</strong></font>
        </div>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
