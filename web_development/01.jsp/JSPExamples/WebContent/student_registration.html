<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="Student registration page">
<meta name="author" content="sofos@aueb.gr">
<title>Student Registration: register.html</title>
<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="page-header">
		<h1 style="text-align: center;">Registration Form</h1>
	</div>
	<form class="form-horizontal" method="POST" action="register">
	<div class="form-group">
			<label for="rn" class="col-sm-2 control-label">Registration
				Number</label>
			<div class="col-sm-6">
				<input type="text" name="rn" class="form-control" id="rn"
					placeholder="your registration number" required>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-6">
				<input type="text" name="name" class="form-control"
					id="name" placeholder="your name" required>
			</div>
		</div>
		<div class="form-group">
			<label for="surname" class="col-sm-2 control-label">Surname</label>
			<div class="col-sm-6">
				<input type="text" name="surname" class="form-control"
					id="surname" placeholder="your surname" required>
			</div>
		</div>
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-6">
				<input type="text" name="username" class="form-control"
					id="username" placeholder="select username" required>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-6">
				<input type="password" name="password" class="form-control"
					id="password" placeholder="enter new password" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-2">
				<button type="reset" class="btn btn-info">Reset</button>
			</div>
			<div class="col-sm-2">
				<button type="submit" class="btn btn-success">Submit</button>
			</div>
		</div>
	</form>
</body>
</html>
